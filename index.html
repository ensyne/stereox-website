<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StereoX - Rediscover Music</title>    
    <link rel="stylesheet" href="pure/pure-min.css">
    <link rel="stylesheet" href="pure/grids-responsive-min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .hero-image {
            background-size: contain;
	    background-repeat: no-repeat;
            background-position: center;
            min-height: 600px;
        }
        
        .hero-text {
            padding: 40px;
        }
        
        h1 {
            font-size: 3.5em;
            margin: 0 0 0.5em 0;
            font-weight: 900;
            letter-spacing: -2px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #555;
        }
        
        .cta {
            margin-top: 2em;
        }
        
        .cta img {
            width: 180px;
            transition: opacity 0.2s;
        }
        
        @media (max-width: 768px) {
            .hero-image {
                min-height: 300px;
                margin-bottom: 2em;
            }
            
            .hero-text {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <div class="pure-g">
       <div class="pure-u-1 pure-u-md-1-2">
            <div class="hero-text">
                <h1>StereoX</h1>
                <p>A tactile, visually rich digital museum for your music library. Rediscover albums through a vinyl-inspired interface that restores history, context, and meaning to listening.</p>
                <p>Browse your collection. Play what matters. See them live.</p>
                <div class="cta">
                    <a href="https://apps.apple.com/us/app/stereo-music-player/id1418449715?mt=8" target="_blank">
                        <img src="download.svg" alt="Download on the App Store">
                    </a>
                </div>
            </div>
        </div>
	<div class="pure-u-1 pure-u-md-1-2">
            <div class="hero-image" style="background-image: url('hero.png');">
            </div>
        </div>
    </div>
</div>
</body>
</html>
