<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StereoX - Rediscover Music</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/3.0.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/3.0.0/grids-responsive-min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 40px;
        }
        
        .hero-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .hero-content {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 500px;
        }
        
        .hero-image-wrapper {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 3em;
            margin: 0 0 0.3em 0;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 1.2em;
            color: #4a5568;
            font-weight: 400;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 2.5em;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .cta {
            margin-top: 1em;
        }
        
        .cta a {
            display: inline-block;
        }
        
        .cta img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }
        
        .cta a:hover img {
            filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.25));
        }
        
        @media (max-width: 1024px) {
            .hero-content {
                padding: 50px 40px;
            }
            
            h1 {
                font-size: 3.5em;
                letter-spacing: -2px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .hero-card {
                border-radius: 16px;
            }
            
            .hero-content {
                padding: 40px 30px;
                min-height: auto;
                order: 2;
            }
            
            .hero-image-wrapper {
                padding: 30px 20px;
                order: 1;
            }
            
            h1 {
                font-size: 2.5em;
                letter-spacing: -1.5px;
                margin-bottom: 0.4em;
            }
            
            .tagline {
                font-size: 1.1em;
                margin-bottom: 1em;
            }
            
            .subtitle {
                font-size: 1em;
                margin-bottom: 2em;
            }
            
            .cta img {
                width: 170px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-content {
                padding: 30px 20px;
            }
            
            .hero-image-wrapper {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
                letter-spacing: -1px;
            }
            
            .tagline {
                font-size: 1em;
            }
            
            .subtitle {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero-card">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                <div class="hero-content">
                    <h1>StereoX</h1>
                    <p class="tagline">A tactile, visually rich digital museum for your music library. Rediscover albums through a vinyl-inspired interface that restores history, context, and meaning to listening.</p>
                    <p class="subtitle">Browse your collection. Play what matters. See them live.</p>
                    <div class="cta">
                        <a href="https://apps.apple.com/us/app/stereo-music-player/id1418449715?mt=8" target="_blank">
                            <img src="download.svg" alt="Download on the App Store">
                        </a>
                    </div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <div class="hero-image-wrapper">
                    <img src="hero.png" alt="StereoX App Interface" class="hero-image">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
